<a
    class="accomodations__city"
    ng-click="open()">
    <div class="accomodations__city__title">
        {{ city.title }}
    </div>
    <div
        class="accomodations__city__options"
        ng-class="{'accomodations__city__options--open': openBool}">
        <div
            class="accomodations__city__option"
            ng-repeat="hotel in city.hotels">
            <div class="accomodations__city__option__name">
                {{ hotel.name }}
            </div>
            <div class="accomodations__city__option__details">
                <span class="accomodations__city__option__location">
                    {{ hotel.location }}
                </span>
                <span class="accomodations__city__option__price">
                    {{ hotel.price }}
                </span>
            </div>
            <a
                class="accomodations__city__option__book"
                ng-href="{{ hotel.url }}">
                Book it!
            </a>
        </div>
    </div>
</a>
